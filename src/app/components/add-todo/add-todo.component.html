<div class="inputpanel">
  <input
    type="text"
    class="title"
    placeholder="Enter a TODO item"
    [formControl]="todoElem"
    (keyup.enter)="addItem()"
  />
  <input
    type="date"
    class="duedate"
    placeholder="2021.01.01"
    [formControl]="duedate"
    (keyup.enter)="addItem()"
  />
  <input
    type="button"
    class="enteritem"
    value="Add"
    (click)="addItem()"
  />
</div>
